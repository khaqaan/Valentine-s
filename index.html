<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Zuama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" autoplay loop>
        <source src="https://drive.google.com/uc?export=download&id=1DGf6xqUatSLhxz-UCeSqcfKAf2Qz2xsK" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>Happy Valentine's, my love!💗</h1>
        <p id="message">Tap the button for a surprise!</p>
        <button onclick="showMessage()">Click Me</button>

        <!-- Hidden message with animation -->
        <p id="hiddenMessage">
           My beloved Zuama, you are the best thing that has ever happened to me. Thank you for always being there, for loving me the way you do,  
            and for making my world so much brighter. I love you endlessly! Always ❤️  
        </p>
    </div>

    <button onclick="toggleMusic()">🎵 Play/Pause Music</button>

    <script src="script.js"></script>
</body>
</html>
